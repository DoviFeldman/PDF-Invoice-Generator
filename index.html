<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* --- GENERIC GENERATOR STYLES (UNCHANGED) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .form-section {
            padding: 30px;
            background: #f8fafc;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        textarea {
            resize: vertical;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .download-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .edit-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
        }

        .preview-section {
            padding: 30px;
            border-top: 2px solid #e5e7eb;
            background-color: #f4d03f; /* Background for preview area */
        }
        
        .invoice-preview {
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            font-family: Arial, sans-serif;
        }

        /* --- STYLES FOR THE NEW "HEALTHY HOME" PREVIEW TEMPLATE --- */
        #invoicePreview .invoice-container {
            padding: 40px;
        }

        #invoicePreview .header {
            background: none;
            color: inherit;
            padding: 0;
            text-align: center;
            margin-bottom: 60px;
        }

        #invoicePreview .logo-placeholder {
            width: 120px;
            height: 120px;
            background-color: #e74c3c;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            border-radius: 4px;
        }

        #invoicePreview .company-name {
            color: #e74c3c;
            font-size: 32px;
            font-weight: bold;
            line-height: 1.2;
            margin: 0;
            white-space: pre-wrap; /* Allows line breaks */
        }

        #invoicePreview .invoice-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        #invoicePreview .issued-to h3, #invoicePreview .date-issued h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #333;
        }

        #invoicePreview .issued-to p, #invoicePreview .date-issued p {
            margin: 0;
            font-size: 16px;
            color: #333;
            line-height: 1.4;
            white-space: pre-wrap; /* Allows line breaks */
        }
        
        #invoicePreview .service-table {
            width: 100%;
            margin-bottom: 40px;
        }

        #invoicePreview .table-header {
            background-color: #e74c3c;
            color: white;
            display: flex;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            border-radius: 0; /* Override */
        }
        
        #invoicePreview .description-col { flex: 1; }
        #invoicePreview .total-col { text-align: right; }
        
        #invoicePreview .service-row {
            display: flex;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }

        #invoicePreview .service-name {
            flex: 1;
            color: #333;
            white-space: pre-wrap; /* Allows line breaks */
        }
        
        #invoicePreview .service-amount {
            text-align: right;
            font-weight: bold;
            color: #333;
        }
        
        #invoicePreview .amount-due {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f9fa;
            margin-bottom: 60px;
            font-size: 18px;
            font-weight: bold;
        }
        
        #invoicePreview .payment-info {
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            white-space: pre-wrap; /* Allows line breaks */
        }


        /* --- MODAL STYLES (UNCHANGED) --- */
         .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 800px; max-height: 80vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #e5e7eb; }
        .close-btn { background: #ef4444; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 14px; }
        .html-editor { width: 100%; height: 400px; font-family: 'Courier New', monospace; font-size: 14px; border: 2px solid #e5e7eb; border-radius: 8px; padding: 15px; resize: vertical; }
        .save-template-btn { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: white; margin-top: 15px; }
        
        @media (max-width: 768px) {
            #invoicePreview .invoice-details { flex-direction: column; gap: 30px; }
            .buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Invoice Generator</h1>
            <p>Create professional invoices instantly</p>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="from">From:</label>
                <textarea id="from" name="from" rows="4" placeholder="Your Name or Company&#10;Address Line 1&#10;City, State ZIP">Healthy Home
Referral
Services,LLC.</textarea>
            </div>

            <div class="form-group">
                <label for="billTo">Bill To:</label>
                <textarea id="billTo" name="billTo" rows="4" placeholder="Client Name or Company&#10;Address Line 1&#10;City, State ZIP">jack black
                    200 park ln
                    carribian jamiaca</textarea>
            </div>

            <div class="form-group">
                <label for="service">Service/Description:</label>
                <textarea id="service" name="service" rows="3" placeholder="Description of services provided">cooking Services</textarea>
            </div>

            <div class="form-group">
                <label for="amount">Amount Due:</label>
                <input type="text" id="amount" name="amount" placeholder="$0.00" value="$25">
            </div>

            <div class="form-group">
                <label for="payment">Payment Instructions:</label>
                <textarea id="payment" name="payment" rows="2" placeholder="Payment method and instructions">*Payment can be made through Venmo to @Maurice-Morabia</textarea>
            </div>

            <div class="buttons">
                <button class="download-btn" onclick="downloadPDF()">Download PDF</button>
                <button class="edit-btn" onclick="openHTMLEditor()">Edit HTML Template</button>
            </div>
        </div>

        <div class="preview-section">
            <h2 style="margin-bottom: 20px; color: #374151;">Preview</h2>
            <div class="invoice-preview" id="invoicePreview">
                </div>
        </div>
    </div>

    <div class="modal" id="htmlModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit HTML Template</h2>
                <button class="close-btn" onclick="closeHTMLEditor()">Close</button>
            </div>
            <p style="margin-bottom: 15px; color: #6b7280;">
                Use these placeholders in your HTML: {{billTo}}, {{service}}, {{amount}}, {{payment}}, {{from}}, {{currentDate}}
            </p>
            <textarea class="html-editor" id="htmlEditor"></textarea>
            <button class="save-template-btn" onclick="saveTemplate()">Save Template</button>
        </div>
    </div>

    <script>
        // NEW Default HTML template based on "Healthy Home"
        let htmlTemplate = `
        <div class="invoice-container">
            <div class="header">
                <div class="logo-placeholder">
                    [INSERT LOGO HERE]
                </div>
                <h1 class="company-name">{{from}}</h1>
            </div>
            
            <div class="invoice-details">
                <div class="issued-to">
                    <h3>ISSUED TO</h3>
                    <p>{{billTo}}</p>
                </div>
                <div class="date-issued">
                    <h3>DATE ISSUED</h3>
                    <p>{{currentDate}}</p>
                </div>
            </div>
            
            <div class="service-table">
                <div class="table-header">
                    <div class="description-col">DESCRIPTION</div>
                    <div class="total-col">TOTAL</div>
                </div>
                <div class="service-row">
                    <div class="service-name">{{service}}</div>
                    <div class="service-amount">{{amount}}</div>
                </div>
            </div>
            
            <div class="amount-due">
                <div>AMOUNT DUE</div>
                <div>{{amount}}</div>
            </div>
            
            <div class="payment-info">
                {{payment}}
            </div>
        </div>
        `;

        // Fill template with current values
        function fillTemplate() {
            const billTo = document.getElementById('billTo').value.replace(/\n/g, '<br>');
            const service = document.getElementById('service').value.replace(/\n/g, '<br>');
            const amount = document.getElementById('amount').value;
            const payment = document.getElementById('payment').value.replace(/\n/g, '<br>');
            const from = document.getElementById('from').value.replace(/\n/g, '<br>');
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('en-US', {
                year: 'numeric', month: 'numeric', day: 'numeric'
            });
            // You can replace dateStr with a fixed value like "5/16/25-5/23/25" if needed
            
            return htmlTemplate
                .replace(/\{\{billTo\}\}/g, billTo)
                .replace(/\{\{service\}\}/g, service)
                .replace(/\{\{amount\}\}/g, amount)
                .replace(/\{\{payment\}\}/g, payment)
                .replace(/\{\{from\}\}/g, from)
                .replace(/\{\{currentDate\}\}/g, dateStr);
        }
        
        // Update preview
        function updatePreview() {
            document.getElementById('invoicePreview').innerHTML = fillTemplate();
        }

        // Add event listeners
        document.addEventListener('DOMContentLoaded', function() {
            updatePreview();

            const inputs = ['billTo', 'service', 'amount', 'payment', 'from'];
            inputs.forEach(id => {
                document.getElementById(id).addEventListener('input', updatePreview);
            });
        });

        // Download PDF function
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = fillTemplate();
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            tempDiv.style.width = '600px'; // Set a fixed width for consistent PDF output
            tempDiv.style.padding = '40px';
            tempDiv.style.backgroundColor = 'white';
            tempDiv.style.fontFamily = 'Arial, sans-serif';
            
            // Add styles to temp div FOR THE PDF
            const style = document.createElement('style');
            style.textContent = `
                .header { text-align: center; margin-bottom: 60px; }
                .logo-placeholder { width: 120px; height: 120px; background-color: #e74c3c; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 14px; border-radius: 4px; }
                .company-name { color: #e74c3c; font-size: 32px; font-weight: bold; line-height: 1.2; margin: 0; white-space: pre-wrap; }
                .invoice-details { display: flex; justify-content: space-between; margin-bottom: 40px; }
                .issued-to h3, .date-issued h3 { margin: 0 0 10px 0; font-size: 14px; font-weight: bold; letter-spacing: 2px; color: #333; }
                .issued-to p, .date-issued p { margin: 0; font-size: 16px; color: #333; line-height: 1.4; white-space: pre-wrap; }
                .service-table { width: 100%; margin-bottom: 40px; }
                .table-header { background-color: #e74c3c; color: white; display: flex; padding: 15px 20px; font-weight: bold; font-size: 14px; letter-spacing: 1px; }
                .description-col { flex: 1; }
                .total-col { text-align: right; }
                .service-row { display: flex; padding: 20px; border-bottom: 1px solid #ddd; font-size: 18px; }
                .service-name { flex: 1; color: #333; white-space: pre-wrap; }
                .service-amount { text-align: right; font-weight: bold; color: #333; }
                .amount-due { display: flex; justify-content: space-between; align-items: center; padding: 20px; background-color: #f8f9fa; margin-bottom: 60px; font-size: 18px; font-weight: bold; }
                .payment-info { color: #333; font-size: 16px; line-height: 1.5; white-space: pre-wrap; }
            `;
            tempDiv.appendChild(style);
            
            document.body.appendChild(tempDiv);
            
            try {
                const canvas = await html2canvas(tempDiv, { scale: 2 });
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                const imgWidth = 190;
                const pageHeight = 277; 
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                let heightLeft = imgHeight;
                let position = 10;

                pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                while (heightLeft > 0) {
                    position = heightLeft - imgHeight + 10;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 10, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                pdf.save('invoice.pdf');
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            } finally {
                document.body.removeChild(tempDiv);
            }
        }

        // --- MODAL FUNCTIONS ---
        function openHTMLEditor() {
            document.getElementById('htmlEditor').value = htmlTemplate;
            document.getElementById('htmlModal').style.display = 'block';
        }

        function closeHTMLEditor() {
            document.getElementById('htmlModal').style.display = 'none';
        }

        function saveTemplate() {
            htmlTemplate = document.getElementById('htmlEditor').value;
            updatePreview();
            closeHTMLEditor();
            alert('Template saved successfully!');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('htmlModal');
            if (event.target === modal) {
                closeHTMLEditor();
            }
        }
    </script>
</body>
</html>
